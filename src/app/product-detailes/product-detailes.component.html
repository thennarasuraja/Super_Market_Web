<div>
    <div class="w-100 py-2">
        <header class="d-flex justify-content-lg-between  px-4 align-items-center border border-b">
           <div>
            <img src="assets/images/dollar-sign-incorporated-with-shopping-cart-5403ld.png" width="200px" height="100px">
           </div>
           <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="d-flex gap-2">
                  <a (click)="Addproduct=true" class="btn btn-primary p-2 Add-Product" >Add Product</a>
                  <a class="btn btn-danger p-2 Buy-Product" (click)="navigato()">Buy Product</a>
                </div>
              </nav>
           </div>
        </header>
        <div *ngIf="Addproduct" class="w-100 h-100 top-0 left-0 rigth-0 position-fixed fixed-screen  bg-opacity-75 bg-black" >
            <div class="d-flex w-100 h-100 justify-content-center  align-items-center">
                <div class="add-product   container">
                    <div>
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <label for="productID" class="form-label">Product ID</label>
                                <input type="text" class="form-control"    required>
                            </div>
                            <div class="col-lg-6 col-12">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control"    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <label for="Product Quantity" class="form-label">Product Quantity</label>
                                <input type="number" class="form-control"    required>
                            </div>
                            <div class="col-lg-6 col-12">
                                <label for="Department" class="form-label">Department</label>
                                <input type="text" class="form-control"    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <label for="Price" class="form-label">Price</label>
                                <input type="number" class="form-control"    required>
                            </div>
                            <div class="col-lg-6 col-12">
                               <div class="row mt-4  align-center">
                                <div class=" col-lg-3 col-6">
                                    <button (click)="Addproduct=false" type="submit" class="btn btn-danger">Cancel</button>
                                </div>
                                <div class="  col-lg-3 col-6">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                               </div>
                            </div>
                        </div>
                       
                    </div>

                </div>
            </div>
        </div>
        <div>
            
            <div class="container py-5 ">
                <h3>Product Details</h3>
                <table class="table table-responsive table-striped table-bordered rounded border">
                    <thead>
                        <tr>
                            <th class="bg-black text-white py-3 ">Product ID</th>
                            <th class="bg-black text-white py-3 ">Product Name</th>
                            <th class="bg-black text-white py-3 ">Product Quantity</th>
                            <th class="bg-black text-white py-3 ">Department</th>
                            <th class="bg-black text-white py-3 ">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                          <td >Apples</td>
                          <td>$2.99</td>
                          <td>10</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
